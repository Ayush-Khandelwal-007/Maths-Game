<!DOCTYPE html>
<html lang="en ">
    <head>
        <title> Maths Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score:<span id="value">0</span>
            </div>
            <!--<div id="hscore">
                Score:<span id="value">0</span>
            </div>-->
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>
            <div id="question">x * y</div>
            <div id="instruction">Click On The Correct Answer</div>
            <div id="choices">
                <div id="box1" class ="box">1</div>
                <div id="box2" class ="box">2</div>
                <div id="box3" class ="box">3</div>
                <div id="box4" class ="box">4</div>
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="timerem">
                Time Remaining :<span id="time"> 60</span> sec
            </div>
            <div id="gameover">
                CHECK YOUR MULTIPLICATION GAME<br><br><label for="timereq">Time(in sec):</label><input type="number" id="timereq" placeholder="Time"></input><button id="set">Set Time</button><br><br>CLICK ON THE BUTTON TO START THE GAME
            </div>
        </div>
    </body>
    <script src="javascript.js"></script>
</html>
